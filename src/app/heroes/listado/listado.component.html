<p>Listado de heroes</p>

<ul>
    <li *ngFor="let item of heroes; let i = index">
        {{i+1}} - {{item}}
    </li>
</ul>

<button (click)="borrarHeroe()">borrar</button>

<div>   
    <p *ngIf="heroeBorrado; else noBorrado">Heroe borrado</p>
    <ng-template #noBorrado>No ha borrado nada</ng-template>

    <small>{{heroeBorrado}}</small>
</div>
